<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>KoToKliKeP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="game">
    <p id="score">0 游</p>
    <button id="catBtn">游냠</button>
    <button id="shopBtn">游 햎햟햡햟향햦햫</button>
  </div>

  <!-- 햎햟햡햟향햦햫 -->
  <div id="shop" class="hidden">
    <h2>햎햟햡햟향햦햫</h2>

    <button onclick="openItem(0)">햌햩햦햨 +1 (10)</button>
    <button onclick="openItem(1)">햃쒬 (50)</button>
    <button onclick="openItem(2)">햟혜혜햦 (600)</button>
    <button onclick="openItem(3)">먫썛쥃왐햟 (800)</button>
    <button onclick="openItem(4)">먫썛햟햠 (9999)</button>

    <button onclick="closeShop()">행햟햨혦혝혧</button>
  </div>

  <!-- 뤯쥃쫧 혝쮏쒫썜햟 -->
  <div id="itemModal" class="hidden">
    <h3 id="itemName"></h3>
    <p id="itemDesc"></p>
    <p id="itemPrice"></p>
    <button onclick="buyItem()">햌혞햦혝혧</button>
    <button onclick="closeItem()">뤰햪햣햫햟</button>
  </div>

<script src="script.js"></script>
</body>
</html>
