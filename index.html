<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KotoClicker 游냠</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
  <div id="score">0 游</div>
  <div id="cat">游냠</div>

  <button id="openShop">游 햎햟햡햟향햦햫</button>
</div>

<!-- SHOP -->
<div id="shop" class="modal">
  <div class="modal-box">
    <h2>햎햟햡햟향햦햫</h2>
    <div id="shopItems"></div>
    <button id="closeShop">행햟햨혦혝혧</button>
  </div>
</div>

<!-- ITEM MODAL -->
<div id="itemModal" class="modal">
  <div class="modal-box">
    <h2 id="itemName"></h2>
    <p id="itemDesc"></p>

    <div id="countBox" class="count-box">
      <button id="minus">-</button>
      <span id="itemCount">1</span>
      <button id="plus">+</button>
    </div>

    <p>햕햣햫햟: <b><span id="itemPrice"></span> 游</b></p>

    <button id="buyItem">햌혞햦혝혧</button>
    <button id="closeItem">행햟햨혦혝혧</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
