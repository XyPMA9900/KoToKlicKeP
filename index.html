<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>KotoClicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="shop" style="display:none;">

/*товары*/

  <button id="buyClick">Купить +1 клик (10 🐟)</button>
</div>

<div id="app">

  <div id="top">
    <div id="score">0 🐟</div>
  </div>

  <div id="cat">🐱</div>

  <div id="buttons">
    <button id="openShop">🛒 Магазин</button>
    <button id="openSettings">⚙️ Настройки</button>
  </div>

</div>

<!-- SHOP -->
<div id="shop" class="modal">
  <div class="modal-box">
    <h2>Магазин</h2>
    <div id="shopItems"></div>
    <button id="closeShop">Закрыть</button>
  </div>
</div>

<!-- SETTINGS -->
<div id="settings" class="modal">
  <div class="modal-box">
    <h2>Настройки</h2>
    <button id="resetGame">Сброс</button>
    <button id="closeSettings">Закрыть</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
